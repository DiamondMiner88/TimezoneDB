[package]
name = "timezone_db"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = "1.0"
serde_urlencoded = "0.7"
urlencoding = "2.1"
lazy_static = "1.4"
thiserror = "1.0"
jwt = "0.16"
hmac = "0.12"
sha2 = "0.10"
either = "1.7"

# NOTE: forced to use the pr which uses sqlx 0.6 until merged + rocket_db_pools is updated
# https://github.com/SergioBenitez/Rocket/pull/2242

[dependencies.rocket]
#version = "0.5.0-rc.2"
git = "https://github.com/pintariching/Rocket.git"
features = ["json"]

[dependencies.rocket_db_pools]
#version = "0.1.0-rc.2"
git = "https://github.com/pintariching/Rocket.git"
features = ["sqlx_sqlite"]

[dependencies.sqlx]
version = "0.6"
default-features = false
features = ["runtime-tokio-rustls", "sqlite", "macros"]
